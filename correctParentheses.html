<!-- 올바른 괄호
문제 설명
괄호가 바르게 짝지어졌다는 것은 '(' 문자로 열렸으면 반드시 짝지어서 ')' 문자로 닫혀야 한다는 뜻입니다. 예를 들어

"()()" 또는 "(())()" 는 올바른 괄호입니다.
")()(" 또는 "(()(" 는 올바르지 않은 괄호입니다.
'(' 또는 ')' 로만 이루어진 문자열 s가 주어졌을 때, 문자열 s가 올바른 괄호이면 true를 return 하고, 올바르지 않은 괄호이면 false를 return 하는 solution 함수를 완성해 주세요.

제한사항
문자열 s의 길이 : 100,000 이하의 자연수
문자열 s는 '(' 또는 ')' 로만 이루어져 있습니다.
입출력 예
s	answer
"()()"	true
"(())()"	true
-1 1 -1 1
")()("	false
"(()("	false
입출력 예 설명
입출력 예 #1,2,3,4
문제의 예시와 같습니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(s){
    var answer = 0;
    s = s.split('')     // 1)
    for(let i = 0; i < s.length; i++){     // 2)
        answer += s[i] == '(' ? 1 : -1     // 3)
        if(answer < 0){     // 4)
            return false     // 5)
        }
    }
    return answer === 0 ? true : false     // 5)
}
</script>
<!-- 내가 쓴 정답 -->




<!-- 남이 쓴 정답 -->
<script>
function solution(s){
  var result = s.match(/(\(|\))/g);     // 1)
  return result[0] == '(' && result.length % 2 == 0 ? true : false      // 2)
}
</script>

        1) '()'로 이루워져 있는 문자열 s를  한글자 기준으로 나누어(split) 배열로 만들어준다.
        2) s 배열의 원소 개수만큼 반복문을 만든다.
        3) 배열의 원소의 개수만큼 반복하면서 s i번째 가 '(' 면 answer에 +1 아닐경우 answer에 -1 해준다.
        4) 반복을 하는동안 answer이 0보다 작을경우(')'로 시작할 경우) false 리턴해준다.
        5) 반복문이 종료된 최종 answer의 값이 0이 아닐 경우(괄호의 개수가 맞지 않을경우) false를 맞을 경우 true를 리턴해준다.
