<!-- 분수의 덧셈

문제 설명
첫 번째 분수의 분자와 분모를 뜻하는 numer1, denom1, 두 번째 분수의 분자와 분모를 뜻하는 numer2, denom2가 매개변수로 주어집니다. 두 분수를 더한 값을 기약 분수로 나타냈을 때 분자와 분모를 순서대로 담은 배열을 return 하도록 solution 함수를 완성해보세요.

제한사항
0 <numer1, denom1, numer2, denom2 < 1,000
입출력 예
numer1	denom1	numer2	denom2	result
1	2	3	4	[5, 4]
9	2	1	3	[29, 6]
입출력 예 설명
입출력 예 #1

1 / 2 + 3 / 4 = 5 / 4입니다. 따라서 [5, 4]를 return 합니다.
입출력 예 #2

9 / 2 + 1 / 3 = 29 / 6입니다. 따라서 [29, 6]을 return 합니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(numer1, denom1, numer2, denom2) {
    // 통분
    let rdenom =  denom1 * denom2
    let rNumer = (numer1 * denom2) + (numer2 * denom1)
    // 약분
    for(let i = rdenom; i > 0; i--){
        if(rdenom % i == 0 && rNumer % i == 0) {
           return [ rNumer / i, rdenom / i]
        }
    }
}
</script>

    [내가 쓴 정답]

    1) 분모/분자를 통분하여준다.
    2) 약분을 위해 반복문을 사용한다. 이때 최대공약수부터 약분을 해줘야하기 때문에 i = redenom으로 지정해 주고 1씩 빼어 반복해준다.
    3) 반복을 하면서 조건문을 통해 통분한 분모/분자 최대공약수로 나누었을때 나머지가 0일 경우 분모/분자를 i로 나눠 배열에 담아 return 해준다.
