<!-- 2의 영역
문제 설명
정수 배열 arr가 주어집니다. 배열 안의 2가 모두 포함된 가장 작은 연속된 부분 배열을 return 하는 solution 함수를 완성해 주세요.

단, arr에 2가 없는 경우 [-1]을 return 합니다.

제한사항
1 ≤ arr의 길이 ≤ 100,000
1 ≤ arr의 원소 ≤ 10
입출력 예
arr	result
[1, 2, 1, 4, 5, 2, 9]	[2, 1, 4, 5, 2]
[1, 2, 1]	[2]
[1, 1, 1]	[-1]
[1, 2, 1, 2, 1, 10, 2, 1]	[2, 1, 2, 1, 10, 2]
입출력 예 설명
입출력 예 #1

2가 있는 인덱스는 1번, 5번 인덱스뿐이므로 1번부터 5번 인덱스까지의 부분 배열인 [2, 1, 4, 5, 2]를 return 합니다.
입출력 예 #2

2가 한 개뿐이므로 [2]를 return 합니다.
입출력 예 #3

2가 배열에 없으므로 [-1]을 return 합니다.
입출력 예 #4

2가 있는 인덱스는 1번, 3번, 6번 인덱스이므로 1번부터 6번 인덱스까지의 부분 배열인 [2, 1, 2, 1, 10, 2]를 return 합니다.
※ 2023년 04월 27일 입출력 예, 입출력 예 설명 및 예시 테스트 케이스가 수정 되었습니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(arr) {
    var first = arr.indexOf(2);     //1 )
    var last = arr.lastIndexOf(2);     //2 )

    return first < 0 ? [-1] : arr.slice(first, last + 1)      //3 )
}
</script>
<!-- 내가 쓴 정답 -->




<!-- 회고록 & 풀이방법

 [내가 쓴 정답]
    1) arr 배열 안 첫번째 2의 index 값을 추출하여 first 변수에 담는다. indexOf
    2) arr 배열 안 마지막 2의 index 값을 추출하여 last 변수에 담는다. lastIndexOf
    3) first 변수의 값이 -1의 경우의 경우 배열 안 2가 없다는 것으로 -1을 return 해주고,
       first의 값이 0보다 큰 경우 slice를 통해 arr 배열을 first의 값부터 last + 1 까지의 잘라 return 해준다.


-->
