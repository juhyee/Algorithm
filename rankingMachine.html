<script>
function solution(score) {
    let average = score.map(item => (item[0] + item[1]) / 2) //   1 )
    let rank = [...average].sort((a,b) => b - a) //   2 )
    return rank.map((item, idx) => rank.indexOf(average[idx]) + 1); //   3 )
}
</script>
