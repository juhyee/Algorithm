<!-- 이상한 문자 만들기

문제 설명
문자열 s는 한 개 이상의 단어로 구성되어 있습니다. 각 단어는 하나 이상의 공백문자로 구분되어 있습니다. 각 단어의 짝수번째 알파벳은 대문자로, 홀수번째 알파벳은 소문자로 바꾼 문자열을 리턴하는 함수, solution을 완성하세요.

제한 사항
문자열 전체의 짝/홀수 인덱스가 아니라, 단어(공백을 기준)별로 짝/홀수 인덱스를 판단해야합니다.
첫 번째 글자는 0번째 인덱스로 보아 짝수번째 알파벳으로 처리해야 합니다.
입출력 예
s	return
"try hello world"	"TrY HeLlO WoRlD"
입출력 예 설명
"try hello world"는 세 단어 "try", "hello", "world"로 구성되어 있습니다. 각 단어의 짝수번째 문자를 대문자로, 홀수번째 문자를 소문자로 바꾸면 "TrY", "HeLlO", "WoRlD"입니다. 따라서 "TrY HeLlO WoRlD" 를 리턴합니다.-->


<!-- 내가 쓴 정답 -->
<script>
function solution(s) {
    return s.split(' ').map((item, idx) => item.split('')
                       .map((item, idx) => idx % 2 == 0 ? item.toUpperCase() : item.toLowerCase()).join('')).join(' ')
}
</script>
<!-- 내가 쓴 정답 -->

    [내가 쓴 정답]

    1) 문자열 s를 " "을 기준으로 나누어(split) 배열(map)을 만든다.
    2) 새로 만들어진 배열을 한글자씩 나누어(map) 새로운 배열안 새로운 객체로 나누고.
    3) index를 짝/홀번째로 나누어 짝이면 대문자 아니면 소문자로 바꾸어 새로운 배열로 만든다.
    4) join을 통해 배열 안 배열을 합쳐 주고. join(' ')을 통해 공백을 포함하여 하나의 문자열로 만들어 return 해준다.

-->
