<!-- 7의 개수
문제 설명
머쓱이는 행운의 숫자 7을 가장 좋아합니다. 정수 배열 array가 매개변수로 주어질 때, 7이 총 몇 개 있는지 return 하도록 solution 함수를 완성해보세요.

제한사항
1 ≤ array의 길이 ≤ 100
0 ≤ array의 원소 ≤ 100,000
입출력 예
array	result
[7, 77, 17]	4
[10, 29]	0
입출력 예 설명
입출력 예 #1

[7, 77, 17]에는 7이 4개 있으므로 4를 return 합니다.
입출력 예 #2

[10, 29]에는 7이 없으므로 0을 return 합니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(array) {
    return array.toString().split('').filter(item => item == 7).length
}
</script>
<!-- 내가 쓴 정답 -->



<!-- 회고록

    [내가 쓴 정답]

    1) 숫자로만 이루어진 배열을 문자열(toString)로 만들어 준다.
    2) 문자열이 된 객체를 한글자씩 나누어준다. (split)
    3) filter을 통해 "7"만 걸러주고 배열의 객체 개수(length)를 센다


-->
