<!-- 컨트롤 제트

문제 설명
숫자와 "Z"가 공백으로 구분되어 담긴 문자열이 주어집니다. 문자열에 있는 숫자를 차례대로 더하려고 합니다. 이 때 "Z"가 나오면 바로 전에 더했던 숫자를 뺀다는 뜻입니다. 숫자와 "Z"로 이루어진 문자열 s가 주어질 때, 머쓱이가 구한 값을 return 하도록 solution 함수를 완성해보세요.

제한사항
1 ≤ s의 길이 ≤ 200
-1,000 < s의 원소 중 숫자 < 1,000
s는 숫자, "Z", 공백으로 이루어져 있습니다.
s에 있는 숫자와 "Z"는 서로 공백으로 구분됩니다.
연속된 공백은 주어지지 않습니다.
0을 제외하고는 0으로 시작하는 숫자는 없습니다.
s는 "Z"로 시작하지 않습니다.
s의 시작과 끝에는 공백이 없습니다.
"Z"가 연속해서 나오는 경우는 없습니다.
입출력 예
s	result
"1 2 Z 3"	4
"10 20 30 40"	100
"10 Z 20 Z 1"	1
"10 Z 20 Z"	0
"-1 -2 -3 Z"	-3
입출력 예 설명
입출력 예 #1

본문과 동일합니다.
입출력 예 #2

10 + 20 + 30 + 40 = 100을 return 합니다.
입출력 예 #3

"10 Z 20 Z 1"에서 10 다음 Z, 20 다음 Z로 10, 20이 지워지고 1만 더하여 1을 return 합니다.
입출력 예 #4, #5

설명 생략

※ 공지 - 2022년 11월 30일 제한사항 및 테스트 케이스가 수정되었습니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(s) {
    var splited = s.split(' ');     //1)
    for(let i = 0; i < splited.length; i++){     //2)
        while(splited[i] == 'Z'){     //3)
            splited.splice(i - 1, 2)     //4)
        }
    }
    return splited.reduce((a, b) => +a + +b, 0);     //5)
}
</script>
<!-- 내가 쓴 정답 -->

    2) 위에서 만든 배열 splited의 객체 개수만큼 반복하는 반복문을 만들어 준다.
    3) 위 반복문에서 while문을 통해 splited[i]의 객체가 "Z"일 경우를 실행되게 해준다.
    4) splited[i]의 객체가 "Z"일 경우 splited 배열에서 "Z"가 있는 index 위치에서 -1 위치 부터 2개를 제거한다.
    5) 반복문이 끝난 splited 배열을 reduce를 통해 모두 합하여 return 해준다.
