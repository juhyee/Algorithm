<!-- 문자열 밀기

문제 설명
문자열 "hello"에서 각 문자를 오른쪽으로 한 칸씩 밀고 마지막 문자는 맨 앞으로 이동시키면 "ohell"이 됩니다. 이것을 문자열을 민다고 정의한다면 문자열 A와 B가 매개변수로 주어질 때, A를 밀어서 B가 될 수 있다면 밀어야 하는 최소 횟수를 return하고 밀어서 B가 될 수 없으면 -1을 return 하도록 solution 함수를 완성해보세요.

제한사항
0 < A의 길이 = B의 길이 < 100
A, B는 알파벳 소문자로 이루어져 있습니다.
입출력 예
A	B	result
"hello"	"ohell"	1
"apple"	"elppa"	-1
"atat"	"tata"	1
"abc"	"abc"	0
입출력 예 설명
입출력 예 #1

"hello"를 오른쪽으로 한 칸 밀면 "ohell"가 됩니다.
입출력 예 #2

"apple"은 몇 번을 밀어도 "elppa"가 될 수 없습니다.
입출력 예 #3

"atat"는 오른쪽으로 한 칸, 세 칸을 밀면 "tata"가 되므로 최소 횟수인 1을 반환합니다.
입출력 예 #4

"abc"는 밀지 않아도 "abc"이므로 0을 반환합니다.
※ 공지 - 2023년 4월 24일 테스트케이스가 추가되었습니다. 기존에 제출한 코드가 통과하지 못할 수도 있습니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(A, B) {
    var answer = 0;
    let ary = A.split('')  //   1)

    if(A === B) return 0 //   2)

    for(let i = 0; i < ary.length; i++){  //   3)
        ary.unshift(ary.pop())   //   4)
        if(ary.join('') === B){   //   5)
            return i+ 1
        }
    }

    return -1   //   5)
}
</script>
<!-- 내가 쓴 정답 -->



<!-- 회고록 & 풀이방법

   💥💥 PUSH / POP / UNSHIFT / SHIFT 💥💥
    var arr = [1, 2, 3];

    pop = 배열의 마지막 요소 제거, 제거된 요소 리턴
    arr.pop();  // 3

    push = 배열 마지막에 요소 추가, 배열의 크기 리턴
    arr.push("new");  // 3
    console.log(arr);  //-> [ 1, 2, 'new' ]

    shift = 배열의 첫번째 요소 제거, 제거된 요소 리턴
    arr.shift();  // 1

    unshift = 배열의 처음에 요소 추가, 배열의 크기 리턴
    arr.unshift("new");  // 3

    console.log(arr);  //-> [ 'new', 2, 'new' ]


    [내가 쓴 정답]

    1) 문자열 A의 문자를 오른쪽으로 한 칸씩 밀고 마지막 문자는 맨 앞으로 이동을 하기 위해서 문자열을 한글자씩 나눠 ary 배열(split)로 만들어준다.
    2) 애초에 문자열 A, B가 같다면 0을 return 해준다.
    3) A를 밀어서 B가 될 수 있다면 밀어야 하는 최소 횟수를 구하기 위해 배열 A의 글자 수 만큼 반복해준다.
    4) 위 push, unshift의 사용법을 참고해 배열 ary의 마지막 객체를 맨앞으로 이동 시켜 준다.
    5) 이동 시킨 ary를 하나의 문자열(join)로 만든 뒤 B와 동일하다면(if) i(i는 인덱스로 0부터 시작하기 때문에) + 1을 return 해준다.
    6) 위 반복문과 조건문을 통과하지 못하면 밀어서 B가 될 수 없으므로 -1을 return해준다.
