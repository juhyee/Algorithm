<script>
function solution(A, B) {
    var answer = 0;
    let ary = A.split('')  //   1)

    if(A === B) return 0 //   2)

    for(let i = 0; i < ary.length; i++){  //   3)
        ary.unshift(ary.pop())   //   4)
        if(ary.join('') === B){   //   5)
            return i+ 1
        }
    }

    return -1   //   5)
}
</script>
