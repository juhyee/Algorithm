<!-- 배열의 원소만큼 추가하기

문제 설명
아무 원소도 들어있지 않은 빈 배열 X가 있습니다. 양의 정수 배열 arr가 매개변수로 주어질 때, arr의 앞에서부터 차례대로 원소를 보면서 원소가 a라면 X의 맨 뒤에 a를 a번 추가하는 일을 반복한 뒤의 배열 X를 return 하는 solution 함수를 작성해 주세요.

제한사항
1 ≤ arr의 길이 ≤ 100
1 ≤ arr의 원소 ≤ 100
입출력 예
arr	result
[5, 1, 4]	[5, 5, 5, 5, 5, 1, 4, 4, 4, 4]
[6, 6]	[6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
[1]	[1]
입출력 예 설명
입출력 예 #1

예제 1번에 대해서 a와 X를 나타내보면 다음 표와 같습니다.

a	X
[]
5	[5, 5, 5, 5, 5]
1	[5, 5, 5, 5, 5, 1]
4	[5, 5, 5, 5, 5, 1, 4, 4, 4, 4]
따라서 [5, 5, 5, 5, 5, 1, 4, 4, 4, 4]를 return 합니다.

입출력 예 #2

예제 2번에 대해서 a와 X를 나타내보면 다음 표와 같습니다.

a	X
[]
6	[6, 6, 6, 6, 6, 6]
6	[6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
따라서 [6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6]를 return 합니다.

입출력 예 #3

예제 2번에 대해서 a와 X를 나타내보면 다음 표와 같습니다.

a	X
[]
1	[1]
따라서 [1]을 return 합니다. -->


<!-- 내가 쓴 정답 -->
<script>
function solution(arr) {
    let answer = []
    for(let i = 0; i < arr.length; i++){
        for(let j = 0; j < arr[i]; j++) {
            answer.push(arr[i])
        }
    }
    return answer;
}
</script>
<!-- 내가 쓴 정답 -->




<!-- 남이 쓴 정답 -->
<script>
function solution(arr) {
    return arr.reduce((list, num) => [...list, ...new Array(num).fill(num)], []);
}
</script>
<!-- 남이 쓴 정답 -->




<!-- 회고록 & 풀이방법

    배열의 원소들의 합계를 구할때 주로 사용했던 reduce
    누산기 기능을 어떻게 사용할 수 있는지에 대해서 알아볼 필요가 있다고 생각하였다.

    💥reduce💥
    array.reduce((acc, cur) => ..., initialValue)

    acc accumulator : 누산기, 누적되는 값, 최종적으로 출력되는 값
    cur current : 현재 돌고 있는 요소
    initialValue : acc의 초기값 (optional)

    리듀서 함수의 반환 값은 누산기에 할당되고, 누산기는 순회 중 유지되므로 결국 최종 결과는 하나의 값이 됩니다.


    💥... 스프레드 연산자💥
    연산자(...)를 사용하면 기존 배열이나 객체의 전체 또는 일부를 다른 배열이나 객체로 빠르게 복사할 수 있습니다.
