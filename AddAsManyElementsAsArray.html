<script>
function solution(arr) {
    let answer = []
    for(let i = 0; i < arr.length; i++){
        for(let j = 0; j < arr[i]; j++) {
            answer.push(arr[i])
        }
    }
    return answer;
}
</script>

<script>
function solution(arr) {
    return arr.reduce((list, num) => [...list, ...new Array(num).fill(num)], []);
}
</script>
